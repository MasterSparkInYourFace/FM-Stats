<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="attribution">
    Written by <a href="https://github.com/MasterSparkInYourFace">MasterSparkInYourFace</a>.
  </div>
  <main id="container">
    <div id="banner-image"></div>
    <div id="content">
      <h1>
        Get <span class="accented">insights</span> that
        help your hoarding addiction grow.
      </h1>
      
      <p>
        Discover the benefits of taking things from people and make
        better decisions regarding the use of space in your collection,
        escape methods, and overall efficiency.
      </p>
    
      <div id="statistics">
        <div><strong>10k+</strong><br>EXCUSES</div>
        <div><strong>314</strong><br>TACTICS</div>
        <div><strong>12M+</strong><br>THINGS BORROWED</div>
      </div>
    </div>
  </main>
</body>
</html>
